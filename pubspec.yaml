  firebase_core: ^3.8.1
  firebase_database: ^11.3.5
  timelines_plus: ^1.0.7
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
